<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript">
        function calculate(){
            var p=0;
            var n=0;
            var r=0;
            var SI=0;
            p=parseInt(document.getElementById("principal").value);
            n=parseInt(document.getElementById("years").value);
            r=parseInt(document.getElementById("rate").value);

            SI=(p*n*r)/100;
            document.getElementById("res").innerHTML=SI;



        }
        </script>
    </head>
  <body>

 <div class="container">
     <div class="row">
         <div class="col-md-12">
             <h1>Simple interest calculator</h1>
         </div>
     </div>

     <div class="row">
         <div class="col-md-12">
             <form>
              <div class="form-group">
                  <label class="form-group">Principal</label>
                  <input class="form-control" type="text" id="principal">
              </div>
              <div class="form-group">
                <label class="form-group">Years</label>
                <input class="form-control" type="text" id="years">
            </div>
            <div class="form-group">
                <label class="form-group">Rate of interest</label>
                <input class="form-control" type="text" id="rate">
            </div>
              <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
            
            </form>
         </div>
     </div>
      <div class="row">
       <div class="col-md-12">
         <h1 id="res">0</h1>
       </div>
      </div>
    </div>
  </body>
</html>
